################################################################################
# Email Configuration for Security Scanner
# Edit this file to configure email delivery
################################################################################

# Recipient email address
EMAIL_TO="nyepaul@gmail.com"

# Sender email address (will use hostname if not specified)
EMAIL_FROM="security-scanner@$(hostname)"

# Email delivery method
# Options: sendmail, mailx, msmtp, smtp, curl
#
# - sendmail: Use system sendmail (requires sendmail installed and configured)
# - mailx: Use mailx/mail command (simple, but limited HTML support)
# - msmtp: Use msmtp (lightweight SMTP client, requires configuration)
# - smtp: Use Python's smtplib (recommended for Gmail/SMTP servers)
# - curl: Use curl for SMTP (alternative method)
EMAIL_METHOD="smtp"

################################################################################
# SMTP Configuration (for EMAIL_METHOD="smtp" or "curl")
################################################################################

# SMTP server settings for Gmail
# For Gmail, you need to use an "App Password" instead of your regular password
# Generate one at: https://myaccount.google.com/apppasswords
SMTP_SERVER="smtp.gmail.com"
SMTP_PORT="587"

# SMTP authentication (REQUIRED for Gmail and most SMTP servers)
# IMPORTANT: You must set these values yourself for security
SMTP_USER=""  # Your Gmail address (e.g., "nyepaul@gmail.com")
SMTP_PASS=""  # Your Gmail App Password (NOT your regular password)

# Use TLS/STARTTLS
SMTP_TLS="yes"

