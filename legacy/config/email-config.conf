################################################################################
# Notes and Instructions
################################################################################

# GMAIL SETUP:
# 1. Enable 2-factor authentication on your Google account
# 2. Go to https://myaccount.google.com/apppasswords
# 3. Generate an "App Password" for "Mail"
# 4. Set SMTP_USER to your Gmail address
# 5. Set SMTP_PASS to the 16-character app password (no spaces)
# 6. Save this file
#
# Example:
#   SMTP_USER="nyepaul@gmail.com"
#   SMTP_PASS="abcd efgh ijkl mnop"  (remove spaces: "abcdefghijklmnop")

# SENDMAIL SETUP:
# 1. Install sendmail: sudo apt install sendmail
# 2. Configure sendmail (may require additional setup)
# 3. Set EMAIL_METHOD="sendmail"

# MSMTP SETUP:
# 1. Install msmtp: sudo apt install msmtp msmtp-mta
# 2. Create ~/.msmtprc with your SMTP settings
# 3. Set EMAIL_METHOD="msmtp"

# SECURITY NOTE:
# This configuration file contains sensitive credentials.
# Ensure it has restricted permissions: chmod 600 email-config.conf
