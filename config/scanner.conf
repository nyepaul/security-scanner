################################################################################
# Security Scanner Configuration File
# Modify these settings to customize the scanner behavior
################################################################################

# Installation Directory
# This should be the absolute path to the security-scanner directory
INSTALL_DIR="/home/paul/src/security-scanner"

# Email Configuration
# Recipient email address for security reports
EMAIL_RECIPIENT="nyepaul@gmail.com"

# Email sender information (appears in From: field)
EMAIL_FROM_NAME="Security Scanner"
EMAIL_FROM_DOMAIN="$(hostname)"

# Directory Configuration
# These are relative to INSTALL_DIR unless specified as absolute paths
MODULES_DIR="modules"
REPORTS_DIR="reports"
LOGS_DIR="logs"
CONFIG_DIR="config"

# Scan Timeout Settings (in seconds)
# Adjust these if scans are taking too long or timing out prematurely
NETWORK_DISCOVERY_TIMEOUT=60
PORT_SCAN_TIMEOUT=30
DETAILED_SCAN_TIMEOUT=45

# Network Scan Configuration
# Nmap scan speed (T0=paranoid, T1=sneaky, T2=polite, T3=normal, T4=aggressive, T5=insane)
NMAP_TIMING="T4"

# Enable/Disable Scan Modules
ENABLE_NETWORK_SCAN=true
ENABLE_VULNERABILITY_SCAN=true
ENABLE_LOCALHOST_AUDIT=true

# Report Configuration
# Maximum number of reports to keep (older reports will be deleted)
MAX_REPORTS_TO_KEEP=30

# Logging Configuration
# Log level: DEBUG, INFO, WARN, ERROR
LOG_LEVEL="INFO"

# Maximum number of log files to keep
MAX_LOGS_TO_KEEP=30

# Risk Score Thresholds
# Adjust these values to change when risk levels trigger
RISK_CRITICAL_THRESHOLD=50
RISK_HIGH_THRESHOLD=30
RISK_MEDIUM_THRESHOLD=15

# Vulnerability Scoring Weights
# These determine how much each severity contributes to the risk score
WEIGHT_CRITICAL=10
WEIGHT_HIGH=5
WEIGHT_MEDIUM=2
WEIGHT_LOW=1
